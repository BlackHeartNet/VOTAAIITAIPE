<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VOTA AI ITAIPÉ</title>
</head>
<body>
    <div class="container">
        <h1>VOTA AI ITAIPÉ</h1>
        <div class="vote-buttons">
            <div>
                <img src="opcao1.jpg" alt="Opção 1" class="option-image">
                <button onclick="vote('Opção 1')">Opção 1: TED E MARCELO</button>
            </div>
            <div>
                <img src="opcao2.jpg" alt="Opção 2" class="option-image">
                <button onclick="vote('Opção 2')">Opção 2: DÉ CARAJE E WAGNER</button>
            </div>
            <div>
                <img src="opcao3.jpg" alt="Opção 3" class="option-image">
                <button onclick="vote('Opção 3')">Opção 3: MARCONI E LUANDER</button>
            </div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
