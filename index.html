<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VOTA AI ITAIPÉ</title>
</head>
<body>
    <div class="container">
        <h1>VOTA AI ITAIPÉ</h1>
        <div class="vote-buttons">
            <div class="vote-option">
                <img src="opcao1.png" alt="Opção 1" class="option-image">
                <span>TED E MARCELO</span>
                <button onclick="vote('Opção 1')">Votar</button>
            </div>
            <div class="vote-option">
                <img src="opcao2.png" alt="Opção 2" class="option-image">
                <span>DÉ CARAJE E WAGNER</span>
                <button onclick="vote('Opção 2')">Votar</button>
            </div>
            <div class="vote-option">
                <img src="opcao3.png" alt="Opção 3" class="option-image">
                <span>MARCONI E LUANDER</span>
                <button onclick="vote('Opção 3')">Votar</button>
            </div>
        </div>
        <div id="result" class="result">
            <h3>Resultados:</h3>
            <p>Opção 1: TED E MARCELO - 0 votos</p>
            <p>Opção 2: DÉ CARAJE E WAGNER - 0 votos</p>
            <p>Opção 3: MARCONI E LUANDER - 0 votos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
