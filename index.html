<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VOTA AI ITAIPÉ</title>
</head>
<body>
    <div class="container">
        <h1>VOTA AI ITAIPÉ</h1>
        <div id="aviso" class="aviso">
            <p>Esta página é apenas para fins de estatísticas e não é manipulável. Ela ficará no ar até o dia 05/10/2024.</p>
            <label>
                <input type="checkbox" id="termos" onchange="toggleVoteButton()"> Li e concordo com os termos
            </label>
        </div>
        <div class="vote-buttons" id="votacao" style="display: none;">
            <div class="vote-option">
                <img src="opcao1.png" alt="Opção 1" class="option-image">
                <button onclick="vote('TED E MARCELO')" class="votar-button">TED E MARCELO</button>
            </div>
            <div class="vote-option">
                <img src="opcao2.png" alt="Opção 2" class="option-image">
                <button onclick="vote('DÉ CARAJE E WAGNER')" class="votar-button">DÉ CARAJE E WAGNER</button>
            </div>
            <div class="vote-option">
                <img src="opcao3.png" alt="Opção 3" class="option-image">
                <button onclick="vote('MARCONI E LUANDER')" class="votar-button">MARCONI E LUANDER</button>
            </div>
        </div>
        <div id="result" class="result">
            <h3>Resultados:</h3>
            <p>TED E MARCELO - 0 votos</p>
            <p>DÉ CARAJE E WAGNER - 0 votos</p>
            <p>MARCONI E LUANDER - 0 votos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
