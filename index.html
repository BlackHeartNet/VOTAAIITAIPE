<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VOTA AI ITAIPÉ</title>
</head>
<body>
    <header>
        <h1>VOTA AI ITAIPÉ</h1>
    </header>
    <main>
        <div class="container">
            <div class="voting-envelope">
                <h2>Envelope de Votação</h2>
                <div class="results">
                    <div class="result-bar" id="result-opcao1" onclick="vote('opcao1')">
                        <span class="option-title">TED E MARCELO</span>
                        <div class="progress" style="width: 0%; background-color: #4caf50;"></div>
                        <span class="percentage">0%</span>
                    </div>
                    <div class="result-bar" id="result-opcao2" onclick="vote('opcao2')">
                        <span class="option-title">DÉ CARAJE E WAGNER</span>
                        <div class="progress" style="width: 0%; background-color: #2196F3;"></div>
                        <span class="percentage">0%</span>
                    </div>
                    <div class="result-bar" id="result-opcao3" onclick="vote('opcao3')">
                        <span class="option-title">MARCONI E LUANDER</span>
                        <div class="progress" style="width: 0%; background-color: #f44336;"></div>
                        <span class="percentage">0%</span>
                    </div>
                </div>
            </div>
            <div class="vote-summary">
                <h2>Resumo de Votos</h2>
                <div class="summary-item">
                    <img src="opcao1.png" alt="TED E MARCELO">
                    <span id="count-opcao1">0 votos</span>
                </div>
                <div class="summary-item">
                    <img src="opcao2.png" alt="DÉ CARAJE E WAGNER">
                    <span id="count-opcao2">0 votos</span>
                </div>
                <div class="summary-item">
                    <img src="opcao3.png" alt="MARCONI E LUANDER">
                    <span id="count-opcao3">0 votos</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 VOTA AI ITAIPÉ. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
